<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1 id="title">Sub Page</h1>
    <a href="http://localhost:1234/">move to a main page</a>
  </div>
  <script>
    // trigger setTimeout function 5s after loaded
    window.addEventListener("load", function() {  
      const h1 = document.getElementById("title")
      setTimeout(function(response) {
        h1.textContent = "This page is no longer in service"
      }, 5000)
    })
  </script>
</body>
</html>
